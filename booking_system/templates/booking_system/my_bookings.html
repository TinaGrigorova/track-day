<h2>My Bookings</h2>

{% if bookings %}
    <ul>
        {% for booking in bookings %}
            <li>
                Track: {{ booking.track.name }} <br>
                Date: {{ booking.date }} <br>
                Time Slot: {{ booking.time_slot }} <br>
                Car: {{ booking.car.brand }} {{ booking.car.model }}
            </li>
            <hr>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no bookings yet.</p>
{% endif %}
