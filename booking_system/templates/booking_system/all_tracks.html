{% extends 'booking_system/base.html' %}
{% load static %}

{% block content %}
<header class="py-5 text-white text-center" style="background-image: url('{% static 'booking_system/images/background.jpg' %}'); background-size: cover; background-position: center;">
    <div class="container">
        <h1 class="display-4 fw-bold">All Tracks</h1>
        <p class="lead">Browse and choose your perfect track day</p>
    </div>
</header>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row g-4">
            {% for track in tracks %}
            <div class="col-12 col-md-4">
                <div class="card p-3 h-100 track-card-hover">
                    <h5>
                        <img src="{% static 'booking_system/images/raceflag.png' %}" alt="Race Flag"
                            style="width: 24px; height: auto; margin-right: 8px;">
                        {{ track.name }}
                    </h5>
            
                    {% if track.image %}
                    <img src="{{ track.image.url }}" alt="{{ track.name }} Map" class="img-fluid mt-2 rounded">
                    {% endif %}
            
                    <!-- Full Description on Hover Only -->
                    <div class="track-description-overlay">
                        <p>{{ track.description }}</p>
                    </div>
            
                    <!-- Book Track Button -->
                    <a href="{% url 'book_track_with_track' track.slug %}" class="btn btn-primary book-track-btn">Book Track</a>
                </div>
            </div>            
            {% endfor %}
        </div>
    </div>
</section>
<div class="text-center my-5">
    <a href="{% url 'booking_index' %}" class="btn btn-secondary px-4 py-2">
        &larr; Back
    </a>
</div>

{% endblock %}
