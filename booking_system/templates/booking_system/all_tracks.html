{% extends 'booking_system/base.html' %}
{% load static %}

{% block content %}
<header class="py-5 text-white text-center"
    style="background-image: url('{% static 'booking_system/images/track-hero.jpg' %}'); background-size: cover; background-position: center;">
    <div class="container">
        <h1 class="display-4">All Tracks</h1>
        <p class="lead">Browse and choose your perfect track day</p>
    </div>
</header>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row g-4">
            {% for track in tracks %}
            <div class="col-12 col-md-4">
                    <div class="card p-3 h-100">
                        <h5>
                            <img src="{% static 'booking_system/images/raceflag.png' %}" alt="Race Flag"
                                style="width: 24px; height: auto; margin-right: 8px;">
                            {{ track.name }}
                        </h5>
                        <p>{{ track.description|truncatewords:30 }}</p>
                        {% if track.image %}
                        <img src="{{ track.image.url }}" alt="{{ track.name }} Map" class="img-fluid mt-2 rounded">
                        {% endif %}
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
