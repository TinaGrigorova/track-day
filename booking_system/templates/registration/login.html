{% extends 'booking_system/base.html' %}
{% load static %}

{% block content %}
<!-- Hero section with working image background -->
<header class="py-5 text-white text-center" style="background-image: url('{% static 'booking_system/images/background.jpg' %}'); background-size: cover; background-position: center;">
    <div class="container">
        <h1 class="display-4 fw-bold">Log In</h1>
        <p class="lead">Access your account and manage your track days</p>
    </div>
</header>

<!-- Login form card -->
<section class="py-5 bg-light">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Log In</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
